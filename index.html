<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images\QR_code_for_mobile_English_Wikipedia.svg">
</head>
<body>
    <div class="container">
        <div class="qr-app">
            <h3>Enter your text or URL</h3>
            <input id="qr-input" type="text" placeholder="Input text here">
            <img id="qr-image">
            <button id="qr-button">
                <div class="effect"></div>
                <p>Generate QR Code</p>
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
